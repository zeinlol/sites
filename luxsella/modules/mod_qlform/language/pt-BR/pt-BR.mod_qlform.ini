MOD_QLFORM_XML_LABEL="xml do formulário"
MOD_QLFORM_XML_DESC="XML para o formulário, de acordo com Joomla!<br />Use [ and ] ao invés de &lt; e &gt;<br />utilize as tags [form] e [fieldset name=\"nameOfFieldset\"]. Comece com:<br /><br />[form]<br />&nbsp;&nbsp;[fieldset name='fieldset1']<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='name' type='text' size='50' required='true' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='email' type='email' size='50' required='true' validate='email' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='subject' type='text' size='50' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='message' type='textarea' cols='50' rows='20' required='true' /]<br />&nbsp;&nbsp;[/fieldset]<br />[/form]<br /><br />Os padrões do Joomla! para campos de formulário estão descritos neste <em>link</em>: http://docs.joomla.org/Standard_form_field_and_parameter_types. <br /><br />É claro que você pode usar espaçadores de linha e espaços, de forma a melhorar a aparência do código:-)"