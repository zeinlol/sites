MOD_QLFORM_CASCADEACTION_LABEL="Acción del formulario"
MOD_QLFORM_CASCADEACTION_DESC="Acción del formulario; donde quieres redirigir SIN enviar datos. <br />Estos formularios se pueden colocar de forma consecutiva para generar, por ejeplo, una gran mayor.<br />Cada formulario, excepto el último, envia los datos al siguiento formulario; el último es el que ejecuta el envío de mail o guarda la información en la base de datos.<br />El siguiente parámetro 'Añadir datos enviados al formulario' debe estar activado para incluir los datos de formularios anteriores en este formulario y ejecutar las acciones adicionales."
