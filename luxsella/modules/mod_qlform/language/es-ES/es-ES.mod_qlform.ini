MOD_QLFORM_XML_LABEL="XML del formulario"
MOD_QLFORM_XML_DESC="XML par el formulario según Joomla!<br />Utiliza [ y ] en lugar de &lt; y &gt;<br />Debe incluir las etiquetas [form] y [fieldset name=\"nombredelFieldset\"]. Empezar, por ejemplo, con:<br /><br />[form]<br />&nbsp;&nbsp;[fieldset name='grupo1']<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='nombre' type='text' size='50' required='true' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='email' type='email' size='50' required='true' validate='email' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='asunto' type='text' size='50' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='mensaje' type='textarea' cols='50' rows='20' required='true' /]<br />&nbsp;&nbsp;[/fieldset]<br />[/form]<br /><br />Las definiciones estandar de campos de Joomla! están descritas aquí: http://docs.joomla.org/Standard_form_field_and_parameter_types. <br /><br />Por supuesto, puede usar estacios en blanco y saltos de línea para que el código aparezca más chulo :-)"