MOD_MENU="Menu"
VINA_TREEVIEW_MENUS_ACTIVE_DESC="Select a menu item to always be used as the base for the menu display. You must set the Start Level to the same level or higher than the level of the base item. This will cause the module to be displayed on all assigned pages. If Current is selected the currently active item is used as the base. This causes the module to only display when the parent menu item is active."
VINA_TREEVIEW_MENUS_ACTIVE_LABEL="Base Item"
VINA_TREEVIEW_MENUS_ALLCHILDREN_DESC="Expand the menu and make its sub-menu items always visible."
VINA_TREEVIEW_MENUS_ALLCHILDREN_LABEL="Show Sub-menu Items"
VINA_TREEVIEW_MENUS_CLASS_DESC="A suffix to be applied to the CSS class of the menu items"
VINA_TREEVIEW_MENUS_CLASS_LABEL="Menu Class Suffix"
VINA_TREEVIEW_MENUS_ENDLEVEL_DESC="Level to stop rendering the menu at. If you choose 'All', all levels will be shown depending on 'Show Sub-menu Items' setting."
VINA_TREEVIEW_MENUS_ENDLEVEL_LABEL="End Level"
VINA_TREEVIEW_MENUS_MENUTYPE_DESC="Select a menu in the list"
VINA_TREEVIEW_MENUS_MENUTYPE_LABEL="Select Menu"
VINA_TREEVIEW_MENUS_STARTLEVEL_DESC="Level to start rendering the menu at. Setting the start and end levels to the same # and setting 'Show Sub-menu Items' to yes will only display that single level."
VINA_TREEVIEW_MENUS_STARTLEVEL_LABEL="Start Level"
VINA_TREEVIEW_MENUS_TAG_ID_DESC="An ID attribute to assign to the root UL tag of the menu (optional)"
VINA_TREEVIEW_MENUS_TAG_ID_LABEL="Menu Tag ID"
VINA_TREEVIEW_MENUS_TARGET_DESC="JavaScript values to position a popup window, e.g. top=50,left=50,width=200,height=300"
VINA_TREEVIEW_MENUS_TARGET_LABEL="Target Position"
MOD_MENU_XML_DESCRIPTION="This module displays a menu on the frontend."
VINA_TREEVIEW_MENUS_TAG_ID_DESC="An ID attribute to assign to the root UL tag of the menu (optional)"
VINA_TREEVIEW_MENUS_TAG_ID_LABEL="Menu Tag ID"
VINA_TREEVIEW_MENUS_TARGET_DESC="JavaScript values to position a popup window, e.g. top=50,left=50,width=200,height=300"
VINA_TREEVIEW_MENUS_TARGET_LABEL="Target Position"

VINA_TREEVIEW_MENUS_STYLE="Module Style"
VINA_TREEVIEW_MENUS_STYLE_DESC="Module Style"
VINA_TREEVIEW_MENUS_SHOW_CONTROL="Show Control"
VINA_TREEVIEW_MENUS_SHOW_CONTROL_DESC="Specifies the HTML element(s) on the page that will contain links to collapse, expand, and toggle all nodes within the tree, in that order."
VINA_TREEVIEW_MENUS_ANIMATED="Animated Speed"
VINA_TREEVIEW_MENUS_ANIMATED_DESC="Sets the animation speed. Valid values are one of the strings 'slow', 'normal', 'fast', or an integer representing milliseconds, such as 1000 for 1 second animation."
VINA_TREEVIEW_MENUS_COLLAPSED="Collapsed"
VINA_TREEVIEW_MENUS_COLLAPSED_DESC="Sets whether all nodes should be collapsed by default."
VINA_TREEVIEW_MENUS_UNIQUE="Unique"
VINA_TREEVIEW_MENUS_UNIQUE_DESC="Sets whether only one tree node can be open at any time, collapsing any previous open nodes."
VINA_TREEVIEW_MENUS_PERSIST="Persist"
VINA_TREEVIEW_MENUS_PERSIST_DESC="Persists the tree's expand/collapse state in one of two ways: <br/><br/>+ 'location': looks within all tree nodes with link anchors that match the document's current URL (location.href), and if found, expands that node (including its parent nodes). Great for href-based state saving.<br/><br/>+ 'cookie': Saves the current state of the tree on each click to a cookie and restores that state on page load."
VINA_TREEVIEW_MENUS_COLLAPSE_ALL="Collapse All"
VINA_TREEVIEW_MENUS_COLLAPSE_ALL_DESC="Collapse the entire tree below"
VINA_TREEVIEW_MENUS_EXPAND_ALL="Expand All"
VINA_TREEVIEW_MENUS_EXPAND_ALL_DESC="Expand the entire tree below"
VINA_TREEVIEW_MENUS_TOGGLE_ALL="Toggle All"
VINA_TREEVIEW_MENUS_TOGGLE_ALL_DESC="Toggle the tree below, opening closed branches, closing open branches"