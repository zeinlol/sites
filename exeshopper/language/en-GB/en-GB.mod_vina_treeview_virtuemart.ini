VINA_TREEVIEW_VMART_UNIQUE="Unique"
VINA_TREEVIEW_VMART_UNIQUE_DESC="Sets whether only one tree node can be open at any time, collapsing any previous open nodes."
VINA_TREEVIEW_VMART_PERSIST="Persist"
VINA_TREEVIEW_VMART_PERSIST_DESC="Persists the tree's expand/collapse state in one of two ways: <br/><br/>+ 'location': looks within all tree nodes with link anchors that match the document's current URL (location.href), and if found, expands that node (including its parent nodes). Great for href-based state saving.<br/><br/>+ 'cookie': Saves the current state of the tree on each click to a cookie and restores that state on page load."
