VINA_TREEVIEW_VMART_ANIMATED="Animated Speed"
VINA_TREEVIEW_VMART_ANIMATED_DESC="Sets the animation speed. Valid values are one of the strings 'slow', 'normal', 'fast', or an integer representing milliseconds, such as 1000 for 1 second animation."
