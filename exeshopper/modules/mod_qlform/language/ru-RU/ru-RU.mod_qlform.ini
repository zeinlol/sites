MOD_QLFORM_XML_LABEL="Форма xml"
MOD_QLFORM_XML_DESC="XML для формы в соответствии с Joomla!<br />используйте [ и ] вместо &lt; и &gt;<br /> Должна содержать метки [form] и [fieldset name=\"nameOfFieldset\"] . Т.е. начинайте с:<br /><br />[form]<br />&nbsp;&nbsp;[fieldset name='fieldset1']<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='name' type='text' size='50' required='true' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='email' type='email' size='50' required='true' validate='email' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='subject' type='text' size='50' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='message' type='textarea' cols='50' rows='20' required='true' /]<br />&nbsp;&nbsp;[/fieldset]<br />[/form]<br /><br />Стандартные типы полей Joomla! описаны здесь: http://docs.joomla.org/Standard_form_field_and_parameter_types. <br /><br />Конечно же, вы можете использовать переносы строки и пробелы, чтобы код выглядел читабельнее. :-)"