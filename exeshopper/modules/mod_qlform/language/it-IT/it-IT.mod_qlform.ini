MOD_QLFORM_XML_LABEL="Form xml"
MOD_QLFORM_XML_DESC="Testo xml per la form nel formato Joomla!<br />Usa [ e ] invece di  &lt; e &gt;<br />sono obbligatori i tag [form] e [fieldset name=\"nameOfFieldset\"] Inizia ad esempio con:<br /><br />[form]<br />&nbsp;&nbsp;[fieldset name='fieldset1']<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='name' type='text' size='50' required='true' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='email' type='email' size='50' required='true' validate='email' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='subject' type='text' size='50' /]<br />&nbsp;&nbsp;&nbsp;&nbsp;[field name='message' type='textarea' cols='50' rows='20' required='true' /]<br />&nbsp;&nbsp;[/fieldset]<br />[/form]<br /><br />I campi standard di Joomla sono descritti qui: http://docs.joomla.org/Standard_form_field_and_parameter_types. <br /><br />Naturalmente puoi inserire line di separazione e spazi per rendere più leggibile il testo :-)"